<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}代理池管理面板{% endblock %}</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/admin">
                <i class="bi bi-diagram-3"></i> ProxyPool
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}" href="/admin">
                            <i class="bi bi-speedometer2"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'help' %}active{% endif %}" href="/admin/help">
                            <i class="bi bi-question-circle"></i> 帮助
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'plugins' %}active{% endif %}" href="/admin/plugins">
                            <i class="bi bi-puzzle"></i> 插件管理
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-12 col-md-8">
                            <p><strong>ProxyPool 代理池系统</strong> &copy; {{ now('%Y') }}</p>
                            <p class="small text-muted">一个高效、可靠的代理IP自动化管理系统</p>
                        </div>
                        <div class="col-12 col-md-4 text-md-end">
                            <p class="small mb-0"><i class="bi bi-clock"></i> 最后刷新: <span id="lastRefresh">--:--:--</span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/utils.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
